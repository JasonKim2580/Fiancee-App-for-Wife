<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Ride Mission 독일팀</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <main>
      <header>
        <div class="header-row">
          <div class="header-left">
            <img
              src="https://cdn.jsdelivr.net/gh/hjnilsson/country-flags/svg/de.svg"
              class="flag"
              alt="독일 국기"
            />
            <img
              src="https://cdn.jsdelivr.net/gh/hjnilsson/country-flags/svg/kr.svg"
              class="flag"
              alt="한국 국기"
            />
            <span class="app-title">Ride Mission 독일팀</span>
          </div>
          <div class="header-right">
            <select id="currency-select" class="currency-select">
              <option value="KRW">KRW(원)</option>
              <option value="EUR">EUR(유로)</option>
            </select>
          </div>
        </div>
        <div class="exchange-rate-under-title">
          <span id="exchange-rate" class="exchange-rate"></span>
        </div>
      </header>

      <section id="summary" class="summary-row">
        <div class="summary-col">
          <span class="summary-label">총수입</span>
          <span id="total-income" class="summary-val income"></span>
        </div>
        <div class="summary-col">
          <span class="summary-label">총지출</span>
          <span id="total-expense" class="summary-val expense"></span>
        </div>
        <div class="summary-col">
          <span class="summary-label">총잔액</span>
          <span id="total-balance" class="summary-val balance"></span>
        </div>
      </section>
      <section id="menu">
        <button class="menu-btn" data-menu="input">날짜/입출금 입력</button>
        <button class="menu-btn" data-menu="report">
          보고서 보기/내보내기
        </button>
        <button class="menu-btn" data-menu="receipt">영수증 사진 저장</button>
        <button class="menu-btn" data-menu="main">메인 화면</button>
      </section>
      <section id="input-section" class="menu-section">
        <form id="transaction-form" class="input-form">
          <label
            >날짜
            <input type="date" id="date-input" required />
          </label>
          <label
            >분류
            <select id="type-select">
              <option value="income">수입</option>
              <option value="expense">지출</option>
            </select>
          </label>
          <label
            >항목
            <select id="category-select"></select>
          </label>
          <label
            >금액
            <input
              type="text"
              id="amount-input"
              inputmode="numeric"
              required
              pattern="[0-9,]+"
            />
          </label>
          <label
            >상세항목
            <input type="text" id="detail-input" maxlength="50" />
          </label>
          <button type="submit" class="save-btn">저장</button>
        </form>
      </section>
      <section id="report-section" class="menu-section">
        <pre id="report-content" class="report-content"></pre>
        <div class="report-menu">
          <button id="copy-report">텍스트로 복사</button>
          <button id="export-pdf">PDF로 저장</button>
        </div>
      </section>
      <section id="receipt-section" class="menu-section">
        <button id="open-camera" class="camera-btn">영수증 사진 저장</button>
        <input
          type="file"
          id="camera-input"
          accept="image/*"
          capture="environment"
          style="display: none"
        />
        <div id="photo-preview"></div>
        <div class="photo-guide">
          사진 촬영 기능은 iPhone Safari에서만 사용 가능합니다.
        </div>
      </section>
      <div id="daily-reports"></div>
      <!-- 일별 박스 전체 수정 모달 -->
      <div id="edit-day-modal" class="modal">
        <div
          class="edit-day-modal-content input-form"
          style="padding-top: 15px; padding-bottom: 15px"
        >
          <div class="edit-day-modal-header">
            <span id="edit-day-modal-date"></span>
            <button id="close-day-modal" class="cancel-btn">닫기</button>
          </div>
          <form id="edit-day-form">
            <div id="edit-day-entries"></div>
            <div class="edit-btn-row">
              <button type="submit" class="save-btn">수정 저장</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
